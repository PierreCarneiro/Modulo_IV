<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com Checkbox e Radio Button</title>
</head>
<body>
  <h1>
    Exemplo de outro controle no formulário'
  </h1>
  <form action="" method="get" autocomplete="on">
    <fieldset>
      <legend>Sexo</legend>
      <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label><br>
      <input type="radio" name="sexo" id="imas" value="M"><label for="imas">Masculino</label>
    </fieldset>
    <fieldset>
      <legend>Esporte favoritos</legend>
      <input type="checkbox" name="futebol" id="ifutebol" value="Futebol"><label for="ifutebol">Futebol</label> <br>

      <input type="checkbox" name="voleibol" id="ivoleibol" value="Voleibol"><label for="ivoleibol">Voleibol</label> <br>

      <input type="checkbox" name="basquetebol" id="ibasquetebol" value="Basquetebol"><label for="ibasquetebol">Basquetebol</label> <br>

      <input type="checkbox" name="natacao" id="inatacao" value="Natação"><label for="inatacao">Natação </label><br>

      <input type="checkbox" name="tenis" id="itenis" value="Tênis"><label for="itenis">Tênis</label>
    </fieldset>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
