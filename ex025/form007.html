<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário 007</title>
</head>
<body>
  <h1>
    Elementos color range e file
  </h1>
  <form action="" method="get" autocomplete="on">
    
    <fieldset>
      <legend>Cor</legend>
      <input type="color" name="cor" id="icor" value="#00ff00"><label for="icor">Cor</label>
    </fieldset>
    <fieldset>
      <legend>Nível de satisfação</legend>
      <input type="range" name="nivel" id="inivel" min="1" max="5" value="1"><label for="inivel">Satisfação</label> <br>
    </fieldset>
    <fieldset>
      <legend>Arquivos</legend>
      <input type="file" name="arq" id="iarq"><label for="iarq">Arquivo</label>
    </fieldset>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
