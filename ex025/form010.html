<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio 008</title>
  </head>
  <body>
    <h1>Elementos Output Ano de Nascimento</h1>
    <form action="cadastro.html" method="GET" autocomplete="on">
      <fieldset>
        <legend>Ano</legend>
        <p>
          <label for="iano">Ano de Nascimento:</label>
          <input
            type="number"
            name="ano"
            id="iano"
            min="1900"
            max="2025"
            oninput="calcidade()"/>
        </p>
      </fieldset>
      <fieldset>
        <legend>Sua Idade</legend>
        <p>
          <label for="idade">Idade:</label>
          <output id="iidade">0</output>
        </p>
      </fieldset>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>

    <script>
      function calcidade() {
        let atual = new Date().getFullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)
      }
    </script>


  </body>
</html>
